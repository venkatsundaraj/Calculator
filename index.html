<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="input-container"><p>0</p></div>
        <section class="working-container">
          <button class="btn btn-7" data-type="number">7</button>
          <button class="btn btn-8" data-type="number">8</button>
          <button class="btn btn-9" data-type="number">9</button>
          <button class="btn btn-delete">del</button>
          <button class="btn btn-4" data-type="number">4</button>
          <button class="btn btn-5" data-type="number">5</button>
          <button class="btn btn-6" data-type="number">6</button>
          <button class="btn btn-addition" data-key="plus" data-type="operator">+</button>
          <button class="btn btn-1" data-type="number">1</button>
          <button class="btn btn-2" data-type="number">2</button>
          <button class="btn btn-3" data-type="number">3</button>
          <button class="btn btn-subraction" data-key="minus" data-type="operator">-</button>
          <button class="btn btn-dot" data-type="number">.</button>
          <button class="btn btn-0" data-type="number">0</button>
          <button class="btn btn-division" data-key="divide" data-type="operator">/</button>
          <button class="btn btn-multiply" data-key="times" data-type="operator">*</button>
          <button class="btn btn-reset">reset</button>
          <button class="btn btn-equal">=</button>
        </section>
      </div>
    </main>
  </body>
</html>
